<div class="bs-docs-section">
  <h1 id="spinner" class="page-header">Spinner</h1>

  <h2>KU spinner</h2>
  <p>Use this loading spinner whenever you need to provide feedback to users.</p>
  <div class="bs-example" data-example-id="default-spinner">
    <div class="ku-loading" role="status"><span class="sr-only">Loading...</span></div>
  </div>
  {% highlight html %}
  <div class="ku-loading" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  {% endhighlight %}
  <h2>KU flashing dots</h2>
  <div class="bs-example" data-example-id="dots-spinner">
    <div class="ku-dots-loading" role="status"><span class="sr-only">Loading...</span></div>
  </div>
  {% highlight html %}
    <div class="ku-dots-loading" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  {% endhighlight %}
</div>
